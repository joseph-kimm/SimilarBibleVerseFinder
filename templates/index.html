<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Similarity</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bible Verse Similarity Finder</h1>
        <h2>Select a Bible Passage</h2>

        <!-- Bible Book Dropdown -->
        <label for="bookSelect" class="mt-3">Book:</label>
        <select id="bookSelect" class="form-select mt-2"></select>

        <!-- Chapter Dropdown -->
        <label for="chapterSelect" class="mt-3">Chapter:</label>
        <select id="chapterSelect" class="form-select mt-2"></select>

        <!-- Verse Dropdown -->
        <label for="verseSelect" class="mt-3">Verse:</label>
        <select id="verseSelect" class="form-select mt-2"></select>

        <button id="findSimilarButton" class="btn btn-primary mt-3">Search</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
